overview_blurb: 'In der Übersichtstabelle sind die Bewertungen der Indikatoren nach Stand der vorhergehenden Jahre angegeben. Daran lässt sich ablesen, ob das Wettersymbol für einen Indikator in den vergangenen Jahren stabil oder eher volatil war.<br>
  Grundlage der dargestellten Bewertungen sind die Daten des <a href="https://dns-indikatoren.de/about/dns/publications/">Indikatorenberichts 2022</a> mit Datenstand 31.10.2022. Auf der Online-Plattform können aktuellere Daten (als im Indikatorenbericht) verfügbar sein, da die Daten regelmäßig aktualisiert werden.<br><br>
  <h3 class="h3bold">Indikatoren mit mehreren Zielen</h3><br>
  Für Indikatoren mit mehreren Zielen, die im Zeitverlauf erfüllt werden sollen (<abbr title="zum Beispiel">z. B.</abbr> Indikator <a href="https://dns-indikatoren.de/status_summary/#7.1.b Primärenergieverbrauch">7.1.b</a>), sind die Bewertungen zur Erfüllung jedes einzelnen Ziels angegeben. Gleiches gilt für Indikatoren mit mehreren Zielen, die zugleich erfüllt werden sollen (<abbr title="zum Beispiel">z. B.</abbr> Indikator <a href="https://dns-indikatoren.de/status_summary/#10.1 Ausländische Schulabsolventinnen und Schulabsolventen">10.1</a>).<br><br>
  <h3 class="h3bold">Indikatoren mit Zielanpassungen</h3><br>
  Neben den aktuell gültigen Zielen der Bundesregierung werden die Ziele dargestellt, die in der Vergangenheit galten, in der Zwischenzeit jedoch angepasst worden sind.<br><br>
  In ausgegrauter Form werden alle Wettersymbole für Ziele dargestellt, die aktuell keine Gültigkeit haben, weil <br>
    • das Ziel in der Vergangenheit geändert wurde,<br>
    • zunächst ein zeitlich näher gelegenes Ziel erfüllt werden muss, oder<br>
    • das Ziel nur eines von mehreren, zeitgleich zu erfüllenden Zielen ist.<br><br>
  Die Druckversion der Statusübersicht finden Sie <a href="https://dns-indikatoren.de/public/Statusübersicht.pdf" target="_blank">hier</a>.<br><br>'
